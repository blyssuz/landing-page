services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blyss-uz-app
    restart: unless-stopped
    ports:
      - "9999:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
